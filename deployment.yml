kind: Deployment
metadata:
  name: service-c
  labels:
    app: service-c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-c
  template:
    metadata:
      name: service-c
      labels:
        app: service-c
        autotrace: enabled
    spec:
      containers:
        - name: service-c
          image: biandayu/simple-service:v1.1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: UPSTREAM
              value: "https://www.thecocktaildb.com/"
            - name: OC_AGENT_HOST
